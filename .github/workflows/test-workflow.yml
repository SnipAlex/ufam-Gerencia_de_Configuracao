name: Test workflow
  on: 
    pull_request:
      types: [opened, reopened]
      branches:
        - master
      paths:
        - 'backend/**'
  jobs:
    tests:
      runs-on: ubuntu-latest
      env:
        NODE_ENV: test
      steps:
        - name: Get the code
          uses: actions/checkout@v3.3.0
        - name: Install NodeJS
          uses: actions/setup-node@v3
          with: 
            node-version: 18
        - name: Install dependencies
          run: npm ci
          working-directory: backend
        - name: Run Docker Compose
          run: |
            docker-compose up -d backend db_test
            docker ps
        - name: Sleep for 10 seconds
          uses: jakejarvis/wait-action@master
          with:
            time: "10s"
        - name: Run migrations
          run: docker-compose exec -T backend npx sequelize db:migrate --env test
        - name: Run tests
          id: run-test
          run: docker-compose exec -T backend npx jest
        - name: Upload dos relat√≥rios  de erros
          if: failure() && steps.run-test.outcome == 'failure'
          uses: actions/upload-artifact@v3
          with:
            name: tests-reports
            path: |
              backend/coverage
              backend/reports
        - name: Post Install NodeJs
          uses: actions/setup-node@v3
          with:
            node-version: 18
        - name: Post Get the code
          uses: actions/checkout@v3.3.0
        - name: Complete job
          run: echo "Job finalizado"
    build:
      need: [tests]
    report:
      runs-on: ubuntu-latest
      needs: [tests]
      if: failure()
      steps:
        - name: saving reports
          run: echo "saving reports"